<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #dcfce7;
            border: 1px solid #86efac;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>登录功能测试工具</h1>
    
    <div class="test-section">
        <h2>1. 测试后端API连接</h2>
        <button onclick="testBackend()">测试后端</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试登录API</h2>
        <div>
            <input type="text" id="email" placeholder="Email" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
        </div>
        <button onclick="testLogin()">测试登录</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>3. 检查前端配置</h2>
        <button onclick="checkConfig()">检查配置</button>
        <div id="config-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'OPTIONS'
                });
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ 后端服务正常\n状态码: ${response.status}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 后端连接失败\n错误: ${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ 登录成功!\n\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ 登录失败\n状态码: ${response.status}\n错误: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 请求失败\n错误: ${error.message}`;
            }
        }

        function checkConfig() {
            const resultDiv = document.getElementById('config-result');
            
            const config = {
                'API Base URL': API_BASE,
                'Current URL': window.location.href,
                'LocalStorage auth_token': localStorage.getItem('auth_token') || '无',
                'LocalStorage user': localStorage.getItem('user') || '无'
            };
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = Object.entries(config)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');
        }
    </script>
</body>
</html>
